<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <aside class="sidebar">
        <h2>Report Portal</h2>
        <nav>
            <a href="#reportManagement">Analytics</a>
            <a href="#reportForm" class="active">Submit Report</a>
            <a href="#fileHistorySection">My Reports</a>
            <a href="#adminRequestSection">Request Admin Access</a>
            <a href="#" id="profileLink">Profile</a>
            <a href="#" id="logoutBtn" class="logout">Logout</a>
        </nav>
    </aside>

    <main class="content">
        <!-- Analytics Section -->
        <section id="reportManagement" style="display: none;">
            <h2>üìä Report Management</h2>
            
            <div class="filters">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Sales Report">Sales Reports</option>
                    <option value="Inventory Report">Inventory Reports</option>
                    <option value="Finance Report">Finance Reports</option>
                </select>

                <select id="statusFilter">
                    <option value="">All Statuses</option>
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                </select>

                <button id="filterBtn">Apply Filter</button>
            </div>

            <div class="chart-container">
                <canvas id="reportAnalyticsChart"></canvas>
            </div>

            <div id="reportsContainer" class="report-list">
                <p>Loading reports...</p>
            </div>
        </section>

        <!-- Report Submission Section -->
        <section id="reportForm">
            <h2>Submit Report</h2>
            <form id="newReportForm" enctype="multipart/form-data">
                <input type="text" id="title" name="title" placeholder="Title" required>
                <textarea id="description" name="description" placeholder="Description" required></textarea>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option>Finance Report</option>
                    <option>Sales Report</option>
                    <option>Resources Report</option>
                </select>
                <input type="file" id="attachment" name="attachment">
                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- File History Section -->
        <section id="fileHistorySection" style="display: none;">
            <h2>üìÅ Your Uploaded Files</h2>
            <div class="file-search">
                <input type="text" id="fileSearchInput" placeholder="Search files by name or report title...">
            </div>
            <div id="fileListContainer" class="uploaded-files-grid">
                <p>Loading file history...</p>
            </div>
        </section>

        <!-- Admin Request Section -->
        <section id="adminRequestSection" style="display: none;">
            <h2>Request Admin Access</h2>
            <p>Want to help manage reports? Request admin access below.</p>
            <button id="requestAdminBtn">Request Admin Role</button>
        </section>
    </main>

    <script src="liveUpdates.js"></script>
    <script src="script.js"></script>
</body>
</html>
